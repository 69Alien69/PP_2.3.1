<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>id</td>
                    <td>Name</td>
                    <td>Lastname</td>
                    <td>email</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getName()}"/>
                    <td th:text="${user.getLastName()}"/>
                    <td th:text="${user.getEmail()}"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
